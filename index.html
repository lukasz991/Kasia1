<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KASIA ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
  --pink1:#ffb6da;
  --pink2:#ff9ac2;
  --pink3:#ffc3f5;
  --white-soft:rgba(255,255,255,0.85);
  --galaxy-pink:#e6007e;
  --neon-pink:#ff00ff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body {
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background:
    url('https://iili.io/Kb2bGrQ.gif') center center / cover fixed no-repeat,
    url('https://xatimg.com/image/wf35iPUYxK25.gif') center center / cover fixed no-repeat;
  background-blend-mode: screen, overlay;
  background-color: #1a0026;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--white-soft);
}

/* --- KARTA --- */
.profile {
  background: transparent;
  border-radius: 28px;
  border: 1.2px solid rgba(255, 255, 255, 0.08);
  text-align: center;
  padding: 50px 70px;
  max-width: 420px;
  box-shadow:
    0 0 25px rgba(255, 0, 255, 0.15),
    inset 0 0 25px rgba(255, 0, 255, 0.05);
}

/* --- AVATAR + PIERÅšCIEÅƒ --- */
.avatar-wrapper {
  position: relative;
  display: inline-block;
}
.avatar-wrapper::before {
  content: "";
  position: absolute;
  inset: -236px;
  background: url('https://xatimg.com/image/AQweKYjPnXt6.png') center/contain no-repeat;
  opacity: 0.95;
  pointer-events: none;
  z-index: 1;
  filter: drop-shadow(0 0 10px rgba(255,0,255,0.6));
  transform: translateY(-5px);
}
.avatar {
  width: 119px;
  height: 122px;
  border-radius: 50%;
  margin-bottom: 18px;
  border: 3px solid var(--neon-pink);
  box-shadow: 0 0 40px var(--neon-pink), 0 0 15px white;
}

/* Teksty */
h1 {
  font-weight: 600;
  font-size: 1.8rem;
  margin-bottom: 6px;
  color: #ffffff;
  text-shadow: 0 0 15px var(--galaxy-pink);
}
.username { font-size: 0.9rem; margin-bottom: 16px; }
.bio { font-size: 0.95rem; line-height: 1.6; margin-bottom: 28px; }

/* Socials */
.socials {
  display: flex; justify-content: center; gap: 18px;
  margin-bottom: 26px;
}
.socials a {
  width: 42px; height: 42px;
  display: flex; align-items: center; justify-content: center;
  border-radius: 50%;
  color: white;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 18px rgba(255,180,220,0.3);
  transition: all 0.25s ease;
}
.socials a:hover{
  background:rgba(255,255,255,0.3);
  transform:translateY(-4px);
  box-shadow:0 0 25px var(--galaxy-pink);
}

/* --- PLAYER --- */
.player-wrap {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  border-radius: 50px;
  padding: 10px 18px;
  width: 290px;
  margin: 0 auto;
  box-shadow: 0 0 22px rgba(255,0,255,0.25),
              inset 0 0 12px rgba(255,0,255,0.12);
}

/* przycisk PLAY/PAUSE */
.holo-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 1px solid rgba(255, 150, 255, 0.6);
  background: rgba(255, 0, 255, 0.12);
  color: #ffe6ff;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,0,255,0.45),
              inset 0 0 8px rgba(255,255,255,0.25);
  transition: all 0.25s ease;
}
.holo-btn:hover {
  transform: scale(1.08);
  background: rgba(255, 0, 255, 0.25);
  box-shadow: 0 0 22px rgba(255,0,255,0.7),
              inset 0 0 10px rgba(255,255,255,0.35);
}

/* --- PROGRESS BAR (GALAXY STYLE) --- */
.progress-bar {
  position: relative;
  flex: 1;
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 4px;
  margin: 0 12px;
  overflow: hidden;
}
.progress-dot {
  position: absolute;
  top: 0;
  left: 0;                 /* start od lewej krawÄ™dzi */
  width: 0%;               /* na poczÄ…tku 0% szerokoÅ›ci */
  height: 100%;
  background: linear-gradient(90deg, var(--pink1), var(--neon-pink));
  border-radius: 4px;
}

/* INFO O UTWORZE */
.track-info {
  display: flex;
  flex-direction: column;
  text-align: left;
  font-size: 0.82rem;
  color: #ffe6ff;
}
.track-title {
  font-weight: 600;
  font-size: 0.83rem;
  margin-bottom: 2px;
  text-shadow: 0 0 8px rgba(255,0,255,0.6);
}
.track-time {
  font-size: 0.72rem;
  opacity: 0.85;
}
</style>
</head>

<body>
  <div class="profile">
    <div class="avatar-wrapper">
      <img src="https://xatimg.com/image/OWNUmfjZMqDh.jpg" alt="KASIA" class="avatar">
    </div>
    <h1>â™¡ KASIA â™¡</h1>
    <div class="username">(403443402)</div>
    <p class="bio">"SÅ‚odka, ale z charakterem. RÃ³Å¼ to nie tylko kolor â€“ to energia!"</p>

    <div class="socials">
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- ðŸŽµ PLAYER GALAXY VIBES -->
    <div class="player-wrap">
      <button id="play-btn" class="holo-btn">â–¶</button>
      <div class="progress-bar"><div class="progress-dot"></div></div>
 <span class="track-time" id="time">0:00 / 3:42</span>
      </div>
      <audio id="audio" src="https://files.catbox.moe/8exdxl.mp3"></audio>
    </div>
  </div>

  <script>
const audio   = document.getElementById('audio');
const playBtn = document.getElementById('play-btn');
const timeDisplay = document.getElementById('time');
const progressDot = document.querySelector('.progress-dot'); // ðŸŽ¯ klasa od paska

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = 'â¸';
  } else {
    audio.pause();
    playBtn.textContent = 'â–¶';
  }
});

// ðŸŽµ aktualizacja paska i czasu w trakcie odtwarzania
audio.addEventListener('timeupdate', () => {
  if (!isNaN(audio.duration) && audio.duration > 0) {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressDot.style.width = `${progressPercent}%`; // ðŸ”¥ automatyczny progres

    const current = Math.floor(audio.currentTime);
    const minutes = Math.floor(current / 60);
    const seconds = String(current % 60).padStart(2,'0');
    const duration = Math.floor(audio.duration);
    const dMin = Math.floor(duration / 60);
    const dSec = String(duration % 60).padStart(2,'0');
    timeDisplay.textContent = `${minutes}:${seconds} / ${dMin}:${dSec}`;
  }
});
</script>
</body>
</html>
